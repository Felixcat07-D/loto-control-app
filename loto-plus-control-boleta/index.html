<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título que aparece en la pestaña y en los resultados de Google -->
    <title>Loto Plus Control Boleta - Verifica tus Resultados al Instante</title>

    <!-- Descripción (¡MUY IMPORTANTE!) - Este es el texto que aparece debajo del título en Google -->
    <meta name="description" content="Controla tu boleta del Loto Plus de Argentina. Ingresa tu número de sorteo y tus números para verificar al instante los resultados de las modalidades Tradicional, Match, Desquite y Sale o Sale." />

    <!-- Palabras clave (Keywords) - Ayudan a Google a entender los temas de tu página -->
    <meta name="keywords" content="loto plus, controlar boleta loto, resultados loto plus, loteria argentina, sorteo loto, verificar loto, loto 5, sale o sale, desquite" />
    
    <!-- URL Canónica - ¡IMPORTANTE! Reemplaza "URL_DE_TU_APP" con la URL real cuando la despliegues -->
    <link rel="canonical" href="URL_DE_TU_APP" />

    <!-- Google Site Verification - Pega aquí el código que te dará Google Search Console -->
    <!-- <meta name="google-site-verification" content="TU_CODIGO_DE_VERIFICACION_AQUI" /> -->

    <!-- Open Graph Tags (para que se vea bien al compartir en redes sociales) -->
    <meta property="og:title" content="Loto Plus Control Boleta - Verifica tus Resultados" />
    <meta property="og:description" content="La forma más fácil de controlar tu boleta del Loto Plus de Argentina. Ingresa tus números y descubre si sos un ganador." />
    <meta property="og:type" content="website" />
    <!-- ¡IMPORTANTE! Reemplaza "URL_DE_TU_APP" con la URL real -->
    <meta property="og:url" content="URL_DE_TU_APP" />
    <!-- Opcional: <meta property="og:image" content="URL_A_UNA_IMAGEN_DE_PREVISUALIZACION" /> -->
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
